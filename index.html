<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe by Rand</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    
    <div id="turn">X's go</div>

    <div class="gameBoard">
      <div id="background">
        <div class="square" id="one"></div>
        <div class="square" id="two"></div>
        <div class="square" id="three"></div>
        <div class="square" id="four"></div>
        <div class="square" id="five"></div>
        <div class="square" id="six"></div>
        <div class="square" id="seven"></div>
        <div class="square" id="eight"></div>
        <div class="square" id="nine"></div>
      </div>
    </div>
    
    <!-- <div id="messageTitle"></div> -->
    <div class="messageBoard">
      <h2>Message Board</h2>
    </div>
    
    <div id="gamesPlayed">Games Played:</div>
    <div class="gameInfo">
      <div id="xWins">
        <p>X wins:</p>
      </div>
      <div id="oWins">
        <p>O wins:</p>
      </div>
      <div id="resetBoard"><p>Reset Round</p></div>
      <div id="restartGame"><p>Restart Game</p></div>
    </div>


  </div>

</body>
</html>
