<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe by Rand</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    
    <div id="turn">X's go</div>

    <div class="gameBoard">
        <div class="square" id="one"></div>
        <div class="square" id="two"></div>
        <div class="square" id="three"></div>
        <div class="square" id="four"></div>
        <div class="square" id="five"></div>
        <div class="square" id="six"></div>
        <div class="square" id="seven"></div>
        <div class="square" id="eight"></div>
        <div class="square" id="nine"></div>
    </div>
    
    <!-- <div id="messageTitle"></div> -->
    <div class="messageBoard">
      <h2 class="underline"><u>Message Board</u></h2>
    </div>
    
    <div id="gamesPlayed">0 games played.</div>
    <div class="gameInfo">
      <div class="infoBox" id="xWins">
        <p>X has 0 wins now.</p>
      </div>
      <div class="infoBox" id="oWins">
        <p>O has 0 wins now.</p>
      </div>
      <div class="infoBox" id="resetBoard"><p>Reset Board</p></div>
      <div class="infoBox" id="restartGame"><p>Restart Game</p></div>
    </div>

    <div id="ai">AI</div>


</div>

</body>
</html>
